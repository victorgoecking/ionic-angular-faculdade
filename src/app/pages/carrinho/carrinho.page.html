<ion-header>
  <ion-toolbar>
    <ion-title>

      <ion-item>
        <ion-button size="large" fill="clear" slot="start"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
        <ion-label>Seu pedido</ion-label>
      </ion-item>
    
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-list>
      <ion-list-header color="medium" lines="inset">
        <ion-label>
          <h2>Bolo escolhido</h2>
        </ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Bolo de Milho por $20,00</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>


  <ion-card>
    <ion-list>
      <ion-list-header color="medium" lines="inset">
        <ion-label>
          <h2>Dados para entrega</h2>
        </ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Victor</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>002 0201</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Rua de esquecida, 0 - CEP 00000-000</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-button (click)="carregandoConfirmacaoPedido()" expand="block" size="large" color primary fill="outline"><ion-icon slot="start" name="cart-outline"></ion-icon> Confirmar pedido</ion-button>
  </ion-card>
</ion-content>
